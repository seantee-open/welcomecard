00<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Team!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(2,0,36);
            background: linear-gradient(103deg, rgba(2,0,36,1) 0%, rgba(0,0,0,1) 35%, rgba(154,173,183,1) 100%);
        }
        .card {
            background: url('https://yourimageurl.com/background.jpg') no-repeat center center;
            background-size: cover;
            border: 1px solid #ffed00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
            background-color: white; /* Ensure the card has a solid background over the gradient */
        }
        h1 {
            color: black;
            font-size: 24px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            color: black;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-top: 20px;
            align-self: center;
        }
        /* Responsive media queries */
        @media (max-width: 768px) {
            .card {
                max-width: 300px;
            }
            .message {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .card {
                max-width: 90%;
            }
            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="welcomeMessage">Welcome to the team, [Employee Name]!</h1>
        <p class="message" id="onboardMessage">We're happy to have you onboard!</p>
        <img src="https://avidityblobstorage.blob.core.windows.net/logos/Avidity_logo_S%20-%20transparent%20background.png" alt="Company Logo" class="logo">
    </div>

    <script>
        // Function to get URL parameter by name
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'name' parameter from the URL
        const employeeName = getParameterByName('name');

        // If a name is provided, update the welcome message with the employee's name
        if (employeeName) {
            document.getElementById('welcomeMessage').textContent = `Welcome to the team, ${employeeName}!`;
        } else {
            document.getElementById('welcomeMessage').textContent = 'Welcome to the team, New Employee!';
        }
    </script>
</body>
</html>
