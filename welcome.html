<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Team!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .card {
            background: url('https://yourimageurl.com/background.jpg') no-repeat center center;
            background-size: cover;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limits the card size on larger screens */
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Spaces out content */
            color: white;
        }
        h1 {
            color: white;
        }
        .name {
            font-size: 24px;
            color: #FFD700; /* Gold color for the name */
            margin-top: 10px;
        }
        .message {
            font-size: 18px;
            color: white;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        /* Responsive media queries */
        @media (max-width: 768px) {
            .card {
                max-width: 300px; /* Smaller card on tablets */
            }
            .name {
                font-size: 20px;
            }
            .message {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .card {
                max-width: 90%; /* Full width on smaller mobile devices */
            }
            .name {
                font-size: 18px;
            }
            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the team,</h1>
        <p class="name" id="employeeName">[Employee Name]</p>
	<p class="message">We're excited to have you onboard.</p>
        <img src="https://yourcompanylogo.com/logo.png" alt="Company Logo" class="logo">
    </div>

    <script>
        // Function to get URL parameter by name
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'name' parameter from the URL
        const employeeName = getParameterByName('name');

        // If a name is provided, update the text content
        if (employeeName) {
            document.getElementById('employeeName').textContent = employeeName + '!';
        } else {
            document.getElementById('employeeName').textContent = 'New Employee!';
        }
    </script>
</body>
</html>
